volumeup:
  alias: Volume Up
  sequence:
  - service: media_player.volume_up
    entity_id: media_player.rx_v481_dccace_main
  - service: media_player.volume_up
    entity_id: media_player.rx_v481_dccace_main
  - service: media_player.volume_up
    entity_id: media_player.rx_v481_dccace_main
volumedown:
  alias: Volume Down
  sequence:
  - service: media_player.volume_down
    entity_id: media_player.rx_v481_dccace_main
  - service: media_player.volume_down
    entity_id: media_player.rx_v481_dccace_main
  - service: media_player.volume_down
    entity_id: media_player.rx_v481_dccace_main
airplay:
  alias: Airplay
  sequence:
  - service: media_player.turn_on
    entity_id: media_player.rx_v481_dccace_main
  - delay: 00:00:05
  - service: media_player.select_source
    data:
      entity_id: media_player.rx_v481_dccace_main
      source: airplay
normallight:
  sequence:
  - service: light.turn_on
    entity_id: light.notification_light
    data:
      brightness: 254
      color_temp: 336.02150537634407
returntonormal:
  sequence:
  - service: script.normallight
  - delay: 00:00:01
  - service: light.turn_off
    entity_id: light.notification_light
readinglight:
  sequence:
  - service: light.turn_on
    entity_id: light.mikey_s_bed_lights
    data:
      rgb_color:
      - 255
      - 100
      - 0
      brightness: 255
      white_value: 255
  - delay: 00:00:01
  - service: light.turn_on
    entity_id: light.mikey_s_bed_lights
    data:
      rgb_color:
      - 255
      - 100
      - 0
      brightness: 255
      white_value: 255
fadebedlightoff:
  alias: fadebedlightoff
  sequence:
  - repeat:
      count: '51'
      sequence:
      - service: light.turn_on
        entity_id: light.mikey_s_bed_lights
        data:
          brightness: '{%if (states.light.mikey_s_bed_lights.attributes.brightness
            - 5| round(0)) <0 %} 0 {%else%} {{ states.light.mikey_s_bed_lights.attributes.brightness
            - 5 | round(0) }} {% endif %}'
          white_value: '{%if (states.light.mikey_s_bed_lights.attributes.white_value
            - 5 | round(0)) <0 %} 0 {%else%} {{ states.light.mikey_s_bed_lights.attributes.white_value
            - 5 | round(0) }} {% endif %}'
      - delay: 00:00:30
  - service: light.turn_off
    data: {}
    entity_id: light.mikey_s_bed_lights
  mode: single
bluetooth:
  alias: Bluetooth
  sequence:
  - service: media_player.turn_on
    entity_id: media_player.rx_v481_dccace_main
  - delay: 00:00:05
  - service: media_player.select_source
    data:
      entity_id: media_player.rx_v481_dccace_main
      source: bluetooth
  mode: single
  icon: mdi:bluetooth
