#########################################################
#                                                       #
#                   Turn on Amp With TV                 #
#                                                       #
#########################################################

  - alias: "Turn on Amp With TV"
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.pow2_power
        above: 50
    action:
      - service: media_player.turn_on
        entity_id: media_player.rx_v481_dccace_main
      - delay: 00:00:05
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v481_dccace_main
          source: hdmi2

#########################################################
#                                                       #
#             Turn on Amp With Music App                #
#                                                       #
#########################################################

  - alias: "Turn on Amp With Music App"
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_boolean.adamphonemusic
        to: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.adamphonemusic
      - condition: and
        conditions:
          - condition: state
            entity_id: person.adam
            state: 'home'
          - condition: state
            entity_id: sensor.adams_iphone_ssid
            state: 'Ubiquiti'
      - service: media_player.turn_on
        entity_id: media_player.rx_v481_dccace_main
      - delay: 00:00:05
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v481_dccace_main
          source: airplay

# I have an iPhone automation from the shortcuts app that turns
# on this input boolean when I open the music app on my phone.

#########################################################
#                                                       #
#             Turn off Amp When Idle                    #
#                                                       #
#########################################################

  - alias: "Turn off Amp When Idle"
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.rx_v481_dccace_main
        to: 'idle'
        for:
          minutes: 5
    action:
      - service: notify.mobile_app_adams_iphone
        data_template:
          message: 'The TV is pulling {{ states("sensor.pow2_power") }} watts, the receiver is {{states("media_player.rx_v481_dccace_main") }}'
          data:
            push:
              badge: 0
              category: 'mediacenter'


